name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build for multiple platforms
      run: |
        # Linux
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o go-to-run-linux-amd64 ./cmd/go-to-run
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o go-to-run-linux-arm64 ./cmd/go-to-run
        
        # Windows
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o go-to-run.exe ./cmd/go-to-run
        
        # macOS
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o go-to-run-darwin-amd64 ./cmd/go-to-run
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o go-to-run-darwin-arm64 ./cmd/go-to-run
    
    - name: Create release assets
      run: |
        mkdir -p dist
        tar -czf dist/go-to-run-linux-amd64.tar.gz go-to-run-linux-amd64
        tar -czf dist/go-to-run-linux-arm64.tar.gz go-to-run-linux-arm64
        zip dist/go-to-run-windows-amd64.zip go-to-run.exe
        tar -czf dist/go-to-run-darwin-amd64.tar.gz go-to-run-darwin-amd64
        tar -czf dist/go-to-run-darwin-arm64.tar.gz go-to-run-darwin-arm64
        
        # Create checksums
        cd dist
        shasum -a 256 * > checksums.txt
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/go-to-run-linux-amd64.tar.gz
          dist/go-to-run-linux-arm64.tar.gz
          dist/go-to-run-windows-amd64.zip
          dist/go-to-run-darwin-amd64.tar.gz
          dist/go-to-run-darwin-arm64.tar.gz
          dist/checksums.txt